<article class="widget" [style.top]="widget.top" [style.left]="widget.left">
  <div class="widget-size-1x1">
    <header>
      <h1>{{ weekday }}</h1>
    </header>
    <div class="widget-body">
      <div class="date-month">{{ month }}</div>
      <div class="date-day">{{ day }}</div>
    </div>
  </div>
</article>
