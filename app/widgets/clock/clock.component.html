<article class="widget" [style.top]="widget.top" [style.left]="widget.left">
  <div class="widget-size-1x1">
    <div class="widget-body">
      <div class="clock-face"></div>
      <div class="clock-hand-hours" [style.transform]="hoursDeg"></div>
      <div class="clock-hand-minutes" [style.transform]="minutesDeg"></div>
      <div class="clock-hand-seconds" [style.transform]="secondsDeg"></div>
    </div>
  </div>
</article>
